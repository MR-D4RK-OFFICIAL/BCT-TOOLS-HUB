<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>যোগাযোগ - Bangladesh Cyber Troops (BCT TOOLS HUB)</title>

    <!-- Google Fonts and Font Awesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #4f46e5; --primary-dark: #4338ca; --primary-light: #c7d2fe;
            --secondary: #10b981; --secondary-dark: #059669;
            --bg-color: #f7f8fc; --surface-color: #ffffff;
            --text-color: #111827; --text-muted: #6b7280;
            --border-color: #e5e7eb; --radius: 16px;
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --transition-speed: 0.3s;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body { background-color: var(--bg-color); color: var(--text-color); font-family: 'Inter', 'Hind Siliguri', sans-serif; line-height: 1.8; }
        .container { max-width: 1000px; margin: 0 auto; padding: 0 20px; }
        
        /* Header */
        .main-header { background: rgba(255, 255, 255, 0.8); padding: 15px 0; border-bottom: 1px solid var(--border-color); position: sticky; top: 0; z-index: 1000; backdrop-filter: blur(12px); }
        .main-header .container { display: flex; justify-content: space-between; align-items: center; }
        .logo { display: flex; align-items: center; gap: 12px; text-decoration: none; color: var(--text-color); }
        .logo img { height: 45px; width: 45px; }
        .logo-text { font-size: 1.3rem; font-weight: 800; }
        .logo-text span { color: var(--primary); }
        .back-home-btn { background: var(--primary); color: white; padding: 8px 18px; border-radius: 8px; text-decoration: none; font-weight: 600; transition: background-color var(--transition-speed); }
        .back-home-btn:hover { background: var(--primary-dark); }

        /* Page Header */
        .page-header { background: linear-gradient(110deg, var(--primary), var(--primary-dark)); color: white; text-align: center; padding: 60px 20px; margin-top: 20px; }
        .page-header h1 { font-size: 2.8rem; font-weight: 800; margin-bottom: 10px; }
        .page-header p { font-size: 1.1rem; opacity: 0.9; max-width: 600px; margin: 0 auto; }
        
        /* Contact Content */
        .contact-wrapper { background-color: var(--surface-color); padding: 50px; margin: -40px auto 60px auto; border-radius: var(--radius); box-shadow: var(--shadow-md); position: relative; z-index: 10; }
        .contact-grid { display: grid; grid-template-columns: 1fr 1.5fr; gap: 50px; }
        .contact-info h2, .contact-form h2 { font-size: 1.8rem; font-weight: 700; margin-bottom: 25px; color: var(--text-color); }
        .contact-card { background: var(--bg-color); padding: 25px; border-radius: 12px; border: 1px solid var(--border-color); margin-bottom: 25px; }
        .contact-card h3 { font-size: 1.3rem; margin-bottom: 15px; display: flex; align-items: center; gap: 12px; color: var(--primary-dark); }
        .email-cta-link { display: inline-flex; align-items: center; gap: 10px; background: var(--secondary); color: white; padding: 12px 24px; border-radius: 8px; text-decoration: none; font-weight: 600; transition: all var(--transition-speed); }
        .email-cta-link:hover { background: var(--secondary-dark); transform: translateY(-2px); box-shadow: 0 4px 10px rgba(16, 185, 129, 0.2); }
        .social-links a { font-size: 1.6rem; margin-right: 20px; color: var(--text-muted); transition: color var(--transition-speed); }
        .social-links a:hover { color: var(--primary); }

        /* Form Styles */
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; }
        .form-group input, .form-group textarea { width: 100%; padding: 14px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 1rem; font-family: inherit; transition: border-color 0.3s, box-shadow 0.3s; }
        .form-group input:focus, .form-group textarea:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1); }
        .form-group { margin-bottom: 20px; }
        textarea { resize: vertical; min-height: 120px; }
        .submit-btn { width: 100%; padding: 15px; border: none; border-radius: 8px; background: var(--primary); color: white; font-size: 1.1rem; font-weight: 700; cursor: pointer; transition: background-color var(--transition-speed); display: flex; align-items: center; justify-content: center; gap: 10px; }
        .submit-btn:hover { background: var(--primary-dark); }
        .submit-btn:disabled { background: #9ca3af; cursor: not-allowed; }
        #form-status { margin-top: 15px; text-align: center; font-weight: 600; }
        .status-success { color: var(--secondary-dark); }
        .status-error { color: #be123c; }

        /* Footer */
        .main-footer { background: var(--text-color); color: #a0aec0; padding: 70px 0 20px 0; }
        .footer-top { display: grid; grid-template-columns: 2fr 1fr 1fr 1.5fr; gap: 50px; padding-bottom: 40px; border-bottom: 1px solid #4a5568; }
        .footer-about .logo { margin-bottom: 20px; color: white; }
        .footer-about p { max-width: 300px; margin-bottom: 25px; }
        .footer-col h4 { color: white; font-size: 1.1rem; margin-bottom: 25px; font-weight: 600; }
        .footer-col ul { list-style: none; padding: 0;}
        .footer-col li { margin-bottom: 12px; }
        .footer-col a { text-decoration: none; color: #a0aec0; transition: color var(--transition-speed); }
        .footer-col a:hover { color: white; }
        .footer-bottom { padding-top: 25px; text-align: center; font-size: 0.95rem; }
        .footer-bottom a { color: var(--primary-light); text-decoration: none; font-weight: 600; }
        .footer-bottom a:hover { text-decoration: underline; }

        /* Responsive */
        @media (max-width: 991px) {
            .contact-grid, .footer-top { grid-template-columns: 1fr; }
            .footer-col { margin-bottom: 30px; }
        }
        @media (max-width: 576px) {
            .page-header h1 { font-size: 2.2rem; }
            .contact-wrapper { padding: 40px 25px; }
            .contact-info h2, .contact-form h2 { font-size: 1.6rem; }
            .footer-top { text-align: center; }
            .social-links { justify-content: center; }
        }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="https://i.ibb.co/MyZXHdHf/app-icon.png" alt="BCT TOOLS HUB Logo">
                <div class="logo-text">BCT<span> TOOLS HUB</span></div>
            </a>
            <a href="index.html" class="back-home-btn">হোমপেজে ফিরুন</a>
        </div>
    </header>

    <main>
        <div class="page-header">
            <h1>যোগাযোগ করুন</h1>
            <p>আপনার যেকোনো প্রশ্ন, মতামত বা মূল্যবান পরামর্শ জানাতে আমরা সর্বদা প্রস্তুত।</p>
        </div>

        <div class="container">
            <div class="contact-wrapper">
                <div class="contact-grid">
                    <div class="contact-info">
                        <h2>সরাসরি যোগাযোগ</h2>
                        <div class="contact-card">
                            <h3><i class="fas fa-envelope-open-text"></i>আমাদের ইমেইল করুন</h3>
                            <a href="mailto:bangladeshcybertroops@gmail.com" class="email-cta-link"><i class="fas fa-paper-plane"></i> ইমেইল পাঠান</a>
                        </div>
                        <div class="contact-card">
                             <h3><i class="fas fa-share-alt"></i>সামাজিক মাধ্যম</h3>
                             <div class="social-links">
                                <a href="https://www.facebook.com/profile.php?id=61575691177763" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                             </div>
                        </div>
                    </div>

                    <div class="contact-form">
                        <h2>একটি বার্তা পাঠান</h2>
                        <form id="contactForm">
                            <div class="form-group">
                                <label for="name">আপনার নাম</label>
                                <input type="text" id="name" name="name" placeholder="আপনার পুরো নাম" required>
                            </div>
                            <div class="form-group">
                                <label for="email">আপনার ইমেইল</label>
                                <input type="email" id="email" name="email" placeholder="আপনার ইমেইল ঠিকানা" required>
                            </div>
                             <div class="form-group">
                                <label for="subject">বিষয়</label>
                                <input type="text" id="subject" name="subject" placeholder="আপনার বার্তার বিষয়" required>
                            </div>
                            <div class="form-group">
                                <label for="message">আপনার বার্তা</label>
                                <textarea id="message" name="message" placeholder="আপনার বার্তা এখানে লিখুন..." required></textarea>
                            </div>
                            <button type="submit" id="submitBtn" class="submit-btn">
                                <span id="btn-text">বার্তা পাঠান</span>
                                <i id="btn-icon" class="fas fa-paper-plane"></i>
                            </button>
                            <div id="form-status"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

 
               <footer class="main-footer">
        <div class="container">
             <div class="footer-bottom">
                <p> © 2025 BCT TOOLS HUB | Developed By <a href="kelvinashford.html" target="_blank">Kelvin Ashford</a></p>
            </div>
        </div>
    </footer>

    <script>
        const contactForm = document.getElementById('contactForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btn-text');
        const btnIcon = document.getElementById('btn-icon');
        const formStatus = document.getElementById('form-status');

        contactForm.addEventListener('submit', async function (e) {
            e.preventDefault();
            
            // বাটন অবস্থা পরিবর্তন
            submitBtn.disabled = true;
            btnText.textContent = 'পাঠানো হচ্ছে...';
            btnIcon.className = 'fas fa-spinner fa-spin';
            formStatus.textContent = '';
            formStatus.className = '';

            const formData = new FormData(contactForm);
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                subject: formData.get('subject'),
                message: formData.get('message'),
            };

            try {
                // Netlify ফাংশনের URL-এ POST রিকুয়েস্ট পাঠানো হচ্ছে
                const response = await fetch('/.netlify/functions/send-telegram', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    formStatus.textContent = 'আপনার বার্তা সফলভাবে পাঠানো হয়েছে। ধন্যবাদ!';
                    formStatus.className = 'status-success';
                    contactForm.reset();
                } else {
                    throw new Error('Something went wrong. Please try again.');
                }
            } catch (error) {
                formStatus.textContent = 'বার্তা পাঠাতে সমস্যা হয়েছে। অনুগ্রহ করে পরে আবার চেষ্টা করুন অথবা সরাসরি ইমেইল করুন।';
                formStatus.className = 'status-error';
            } finally {
                // বাটনকে আগের অবস্থায় ফিরিয়ে আনা
                submitBtn.disabled = false;
                btnText.textContent = 'বার্তা পাঠান';
                btnIcon.className = 'fas fa-paper-plane';
            }
        });
    </script>
</body>
</html>
