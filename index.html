<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCT TOOLS HUB </title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #4f46e5;
            --primary-light: #c7d2fe;
            --secondary: #10b981;
            --bg-color: #f7f8fc;
            --surface-color: #ffffff;
            --text-color: #111827;
            --text-muted: #6b7280;
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-glow: 0 0 25px -5px rgba(79, 70, 229, 0.25);
            --radius: 16px;
            --transition-speed: 0.3s;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', 'Hind Siliguri', sans-serif;
            line-height: 1.7;
            -webkit-font-smoothing: antialiased;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .btn { padding: 12px 28px; border: none; border-radius: 10px; font-weight: 600; cursor: pointer; transition: all var(--transition-speed) ease; text-decoration: none; display: inline-flex; align-items: center; gap: 8px; }
        .btn-primary { background: var(--primary); color: white; box-shadow: var(--shadow-md); }
        .btn-primary:hover { transform: translateY(-3px); box-shadow: var(--shadow-lg); }
        .btn-secondary { background: var(--surface-color); color: var(--text-color); border: 1px solid var(--border-color); }
        .btn-secondary:hover { transform: translateY(-3px); box-shadow: var(--shadow-md); background-color: var(--bg-color); }

        /* --- Animations & Loader --- */
        .fade-in-up { opacity: 0; transform: translateY(30px); transition: opacity 0.6s ease-out, transform 0.6s ease-out; }
        .fade-in-up.visible { opacity: 1; transform: translateY(0); }
        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--surface-color); display: flex; align-items: center; justify-content: center; z-index: 9999; transition: opacity 0.3s; }
        .spinner { width: 50px; height: 50px; border: 5px solid var(--primary-light); border-radius: 50%; border-top-color: var(--primary); animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* --- Header --- */
        .main-header { background: rgba(255, 255, 255, 0.7); padding: 15px 0; border-bottom: 1px solid transparent; position: sticky; top: 0; z-index: 1000; backdrop-filter: blur(12px); transition: all var(--transition-speed); }
        .main-header.scrolled { border-bottom-color: var(--border-color); box-shadow: var(--shadow-md); }
        .main-header .container { display: flex; justify-content: space-between; align-items: center; }
        .logo { display: flex; align-items: center; gap: 12px; text-decoration: none; color: var(--text-color); }
        .logo img { height: 45px; width: 45px; }
        .logo-text { font-size: 1.3rem; font-weight: 800; }
        .logo-text span { color: var(--primary); }
        .main-nav ul { display: flex; list-style: none; gap: 35px; }
        .main-nav a { text-decoration: none; color: var(--text-muted); font-weight: 600; transition: color var(--transition-speed); }
        .main-nav a:hover { color: var(--primary); }
        .menu-toggle { display: none; font-size: 1.5rem; cursor: pointer; background: none; border: none; color: var(--text-color); }

        /* --- Hero Section --- */
        #hero { padding: 80px 0; overflow: hidden; }
        .hero-content { display: grid; grid-template-columns: 1fr 1fr; align-items: center; gap: 60px; }
        .hero-text .hero-badge { display: inline-block; background-color: var(--primary-light); color: var(--primary); padding: 8px 20px; border-radius: 9999px; font-weight: 600; font-size: 0.9rem; margin-bottom: 24px; }
        .hero-text h1 { font-size: 3.8rem; font-weight: 800; line-height: 1.2; margin-bottom: 24px; }
        .hero-text h1 .highlight { background: linear-gradient(90deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .hero-text p { font-size: 1.15rem; color: var(--text-muted); margin-bottom: 32px; max-width: 500px; }
        .hero-buttons { display: flex; gap: 15px; }
        .hero-image-container { text-align: center; }
        .hero-image-container img { max-width: 100%; border-radius: var(--radius); box-shadow: var(--shadow-lg); }

        /* --- Section Styles --- */
        .section { padding: 90px 0; }
        .section-header { text-align: center; margin-bottom: 60px; max-width: 700px; margin-left: auto; margin-right: auto; }
        .section-header .badge { display: inline-block; background-color: #d1fae5; color: var(--secondary); padding: 8px 20px; border-radius: 9999px; font-weight: 600; font-size: 0.9rem; margin-bottom: 15px; }
        .section-header h2 { font-size: 2.8rem; font-weight: 800; margin-bottom: 15px; }
        .section-header p { font-size: 1.1rem; color: var(--text-muted); }

        /* --- Tools Section --- */
        #tools { background-color: var(--surface-color); }
        .search-container { margin-bottom: 40px; max-width: 600px; margin-left: auto; margin-right: auto; position: relative; }
        #searchInput { width: 100%; padding: 16px 20px 16px 50px; border: 1px solid var(--border-color); border-radius: 12px; font-size: 1rem; transition: all var(--transition-speed); }
        #searchInput:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1); }
        .search-container i { position: absolute; left: 20px; top: 50%; transform: translateY(-50%); color: var(--text-muted); }
        #toolsGrid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 30px; }
        .tool-card { background: var(--surface-color); border: 1px solid var(--border-color); border-radius: var(--radius); padding: 30px; text-align: center; transition: all var(--transition-speed) ease; display: flex; flex-direction: column; }
        .tool-card:hover { transform: translateY(-8px); box-shadow: var(--shadow-glow); }
        .tool-card .icon { margin-bottom: 20px; transition: transform var(--transition-speed); font-size: 2.8rem; color: var(--primary); }
        .tool-card:hover .icon { transform: scale(1.1); }
        .tool-card .icon img { max-width: 50px; height: auto; }
        .tool-card h3 { font-size: 1.3rem; margin-bottom: 10px; }
        .tool-card p { color: var(--text-muted); margin-bottom: 25px; flex-grow: 1; }
        #noResultsMessage { text-align: center; padding: 40px; display: none; color: var(--text-muted); }

        /* --- Features Section --- */
        #featuresGrid { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; }
        .feature-item { display: flex; gap: 25px; align-items: flex-start; }
        .feature-item .icon { font-size: 1.6rem; color: var(--secondary); background: #d1fae5; min-width: 55px; height: 55px; border-radius: 12px; display: flex; align-items: center; justify-content: center; }
        .feature-item h3 { font-size: 1.25rem; font-weight: 700; margin-bottom: 8px; }
        .feature-item p { color: var(--text-muted); line-height: 1.6; }

        /* --- Footer --- */
        .main-footer { background: var(--text-color); color: #a0aec0; padding: 70px 0 20px 0; }
        .footer-top { display: grid; grid-template-columns: 2fr 1fr 1fr 1.5fr; gap: 50px; padding-bottom: 40px; border-bottom: 1px solid #4a5568; }
        .footer-about .logo { margin-bottom: 20px; color: white; }
        .footer-about p { max-width: 300px; margin-bottom: 25px; }
        .social-links a { color: #a0aec0; text-decoration: none; font-size: 1.3rem; margin-right: 20px; transition: color var(--transition-speed); }
        .social-links a:hover { color: var(--primary); }
        .footer-col h4 { color: white; font-size: 1.1rem; margin-bottom: 25px; font-weight: 600; }
        .footer-col ul { list-style: none; }
        .footer-col li { margin-bottom: 12px; }
        .footer-col a { text-decoration: none; color: #a0aec0; transition: color var(--transition-speed); }
        .footer-col a:hover { color: white; }
        .footer-bottom { padding-top: 25px; text-align: center; font-size: 0.95rem; }
        .footer-bottom a { color: var(--primary-light); text-decoration: none; font-weight: 600; }
        .footer-bottom a:hover { text-decoration: underline; }

        /* --- Scroll to Top Button --- */
        #scrollTopBtn { position: fixed; bottom: -60px; right: 30px; background: var(--primary); color: white; width: 45px; height: 45px; border-radius: 50%; border: none; font-size: 1.2rem; cursor: pointer; box-shadow: var(--shadow-lg); transition: bottom 0.5s ease; z-index: 999; }
        #scrollTopBtn.show { bottom: 30px; }

        /* --- Responsive Design --- */
        @media (max-width: 991px) {
            .main-nav { display: none; position: absolute; top: 100%; left: 0; width: 100%; background: var(--surface-color); border-bottom: 1px solid var(--border-color); box-shadow: var(--shadow-md); }
            .main-nav.active { display: block; }
            .main-nav ul { flex-direction: column; gap: 0; }
            .main-nav li a { display: block; padding: 15px 20px; border-bottom: 1px solid var(--border-color); }
            .main-nav li:last-child a { border-bottom: none; }
            .menu-toggle { display: block; }
            .hero-content { grid-template-columns: 1fr; text-align: center; }
            .hero-text p { margin-left: auto; margin-right: auto; }
            .hero-buttons { justify-content: center; }
            .hero-image-container { grid-row: 1; margin-bottom: 40px; }
            .hero-text h1 { font-size: 3rem; }
            .section-header h2 { font-size: 2.2rem; }
            #featuresGrid { grid-template-columns: 1fr; }
            .footer-top { grid-template-columns: 1fr 1fr; }
        }

        @media (max-width: 576px) {
            .hero-text h1 { font-size: 2.5rem; }
            .hero-buttons { flex-direction: column; }
            #toolsGrid { grid-template-columns: 1fr; }
            .footer-top { grid-template-columns: 1fr; }
            .footer-col { margin-bottom: 20px; }
        }
    </style>
</head>
<body>

    <div id="loader"><div class="spinner"></div></div>

    <header class="main-header" id="mainHeader">
        <div class="container">
            <a href="#" class="logo">
                <img src="https://i.ibb.co/MyZXHdHf/app-icon.png" alt="BCT TOOLS HUB Logo">
                <div class="logo-text" id="logoText"></div>
            </a>
            <nav class="main-nav" id="mainNav">
                <ul id="navLinks"></ul>
            </nav>
            <button class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i></button>
        </div>
    </header>

    <main>
        <section id="hero">
            <div class="container">
                <div class="hero-content">
                    <div class="hero-text fade-in-up">
                        <span class="hero-badge" id="heroBadge"></span>
                        <h1 id="heroTitle"></h1>
                        <p id="heroDescription"></p>
                        <div class="hero-buttons">
                            <a href="#tools" class="btn btn-primary" id="heroPrimaryButton"></a>
                            <a href="#footerLogoText" class="btn btn-secondary" id="heroSecondaryButton"></a>
                        </div>
                    </div>
                    <div class="hero-image-container fade-in-up">
                        <img id="heroImage" src="" alt="Hero Image">
                    </div>
                </div>
            </div>
        </section>

        <section id="tools" class="section">
            <div class="container">
                <div class="section-header fade-in-up">
                    <span class="badge" id="toolsBadge"></span>
                    <h2 id="toolsTitle"></h2>
                    <p id="toolsDescription"></p>
                </div>
                <div class="search-container fade-in-up">
                    <i class="fas fa-search"></i>
                    <input type="search" id="searchInput" placeholder="আপনার প্রয়োজনীয় টুলটি খুঁজুন...">
                </div>
                <div id="toolsGrid"></div>
                <p id="noResultsMessage">কোনো ফলাফল পাওয়া যায়নি।</p>
            </div>
        </section>

        <section id="features" class="section">
            <div class="container">
                 <div class="section-header fade-in-up">
                    <span class="badge" id="featuresBadge"></span>
                    <h2 id="featuresTitle"></h2>
                    <p id="featuresDescription"></p>
                </div>
                <div id="featuresGrid"></div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <div class="footer-top">
                <div class="footer-about">
                    <a href="#" class="logo">
                        <img src="https://i.ibb.co/MyZXHdHf/app-icon.png" alt="BCT TOOLS HUB Logo">
                        <div class="logo-text" id="footerLogoText"></div>
                    </a>
                    <p id="footerDescription"></p>
                    <div class="social-links" id="socialLinks"></div>
                </div>
                <div class="footer-col" id="footerLinksCol">
                    <h4 id="footerLinksTitle"></h4>
                    <ul id="footerNavLinks"></ul>
                </div>
                 <div class="footer-col" id="footerToolsCol">
                    <h4 id="footerToolsTitle"></h4>
                    <ul id="footerToolsLinks"></ul>
                </div>
                <div class="footer-col">
                    <h4 id="footerContactTitle"></h4>
                </div>
            </div>
            <div class="footer-bottom" id="footerBottom"></div>
        </div>
    </footer>

    <button id="scrollTopBtn"><i class="fas fa-arrow-up"></i></button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const binId = '68c54cd7d0ea881f407c82d1';
            const masterKey = '$2a$10$qqBiRyMLdn5oC0FoyEUSbeMqrUXicAJg9ZnC3qFqBQ4FjzvM9iVw6'; // Use a read-only key in production
            const apiUrl = `https://api.jsonbin.io/v3/b/${binId}/latest`;
            
            const loader = document.getElementById('loader');
            let allToolsData = []; 

            // --- API Fetching ---
            async function loadContent() {
                try {
                    const response = await fetch(apiUrl, { headers: { 'X-Master-Key': masterKey, 'X-Bin-Meta': false } });
                    if (!response.ok) throw new Error(`Network response was not ok`);
                    const data = await response.json();
                    allToolsData = data.tools.items;
                    renderPage(data);
                } catch (error) {
                    console.error('Error loading data:', error);
                    document.body.innerHTML = '<h1>ডেটা লোড করতে সমস্যা হয়েছে। অনুগ্রহ করে পরে আবার চেষ্টা করুন।</h1>';
                } finally {
                    loader.style.opacity = '0';
                    setTimeout(() => loader.style.display = 'none', 300);
                }
            }

            // --- Page Rendering ---
            function renderPage(data) {
                // Header
                document.getElementById('logoText').innerHTML = `${data.logo.name}<span>${data.logo.accent}</span>`;
                document.getElementById('navLinks').innerHTML = `
                    <li><a href="#hero">${data.navigation.home}</a></li>
                    <li><a href="#tools">${data.navigation.tools}</a></li>
                    <li><a href="#features">${data.navigation.features}</a></li>
                    <li><a href="our-about.html">${data.navigation.about}</a></li>
                    <li><a href="contact.html">${data.navigation.contact}</a></li>`;
                
                // Hero
                document.getElementById('heroBadge').textContent = data.hero.badge;
                document.getElementById('heroTitle').innerHTML = data.hero.title;
                document.getElementById('heroDescription').textContent = data.hero.description;
                document.getElementById('heroPrimaryButton').textContent = data.hero.primaryButton;
                document.getElementById('heroSecondaryButton').textContent = data.hero.secondaryButton;
                document.getElementById('heroImage').src = data.hero.image;

                // Tools Section
                document.getElementById('toolsBadge').textContent = data.tools.badge;
                document.getElementById('toolsTitle').textContent = data.tools.title;
                document.getElementById('toolsDescription').textContent = data.tools.description;
                displayTools(data.tools.items);

                // Features Section
                document.getElementById('featuresBadge').textContent = data.features.badge;
                document.getElementById('featuresTitle').textContent = data.features.title;
                document.getElementById('featuresDescription').textContent = data.features.description;
                const featuresGrid = document.getElementById('featuresGrid');
                featuresGrid.innerHTML = '';
                data.features.items.forEach(feature => {
                    const item = document.createElement('div');
                    item.className = 'feature-item fade-in-up';
                    item.innerHTML = `<div class="icon"><i class="${feature.icon || 'fas fa-star'}"></i></div><div><h3>${feature.title}</h3><p>${feature.description}</p></div>`;
                    featuresGrid.appendChild(item);
                });
                
                // Footer
                renderFooter(data);
                setupScrollAnimations();
            }

            function displayTools(tools) {
                const toolsGrid = document.getElementById('toolsGrid');
                toolsGrid.innerHTML = '';
                const noResultsMessage = document.getElementById('noResultsMessage');
                if (tools.length === 0) { noResultsMessage.style.display = 'block'; return; }
                noResultsMessage.style.display = 'none';

                tools.forEach(tool => {
                    const isImageUrl = tool.icon && (tool.icon.startsWith('http') || tool.icon.startsWith('/'));
                    const iconHtml = isImageUrl ? `<span class="icon"><img src="${tool.icon}" alt="${tool.title}"></span>` : `<span class="icon"><i class="${tool.icon || 'fas fa-cogs'}"></i></span>`;
                    const card = document.createElement('div');
                    card.className = 'tool-card fade-in-up';
                    card.innerHTML = `${iconHtml}<h3>${tool.title}</h3><p>${tool.description}</p><a href="${tool.link || '#'}" class="btn btn-secondary">${tool.buttonText || 'ব্যবহার করুন'}</a>`;
                    toolsGrid.appendChild(card);
                });
            }

            function renderFooter(data) {
                document.getElementById('footerLogoText').innerHTML = `${data.logo.name}<span>${data.logo.accent}</span>`;
                document.getElementById('footerDescription').textContent = data.footer.description;
                document.getElementById('footerLinksTitle').textContent = data.footer.linksTitle;
                document.getElementById('footerToolsTitle').textContent = data.footer.toolsTitle;
                document.getElementById('footerContactTitle').textContent = data.footer.contactTitle;
                
                document.getElementById('footerNavLinks').innerHTML = `
                    <li><a href="our-about.html">${data.navigation.about}</a></li>
                    <li><a href="contact.html">${data.navigation.contact}</a></li>
                    <li><a href="privacy-policy.html">Privacy Policy</a></li>
                    <li><a href="Term-Service.html">Terms of Service</a></li>`;
                
                const footerToolsContainer = document.getElementById('footerToolsLinks');
                footerToolsContainer.innerHTML = '';
                data.tools.items.slice(0, 4).forEach(tool => {
                    footerToolsContainer.innerHTML += `<li><a href="${tool.link}">${tool.title}</a></li>`;
                });
                
                const socialLinksContainer = document.getElementById('socialLinks');
                socialLinksContainer.innerHTML = '';
                if(data.footer.social) {
                    if(data.footer.social.facebook) socialLinksContainer.innerHTML += `<a href="${data.footer.social.facebook}" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>`;
                    if(data.footer.social.twitter) socialLinksContainer.innerHTML += `<a href="${data.footer.social.twitter}" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>`;
                    if(data.footer.social.linkedin) socialLinksContainer.innerHTML += `<a href="${data.footer.social.linkedin}" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>`;
                    if(data.footer.social.github) socialLinksContainer.innerHTML += `<a href="${data.footer.social.github}" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>`;
                }

                document.getElementById('footerBottom').innerHTML = `<p>${data.footer.copyright} | Developed By <a href="mailto:kelvin.ashford.official@gmail.com">Kelvin Ashford</a></p>`;
            }
            
            // --- UI Enhancements & Event Listeners ---
            const header = document.getElementById('mainHeader');
            const scrollTopBtn = document.getElementById('scrollTopBtn');
            const menuToggle = document.getElementById('menuToggle');
            const mainNav = document.getElementById('mainNav');
            const searchInput = document.getElementById('searchInput');

            window.addEventListener('scroll', () => {
                if (window.scrollY > 50) { header.classList.add('scrolled'); } 
                else { header.classList.remove('scrolled'); }
                if (window.scrollY > 300) { scrollTopBtn.classList.add('show'); } 
                else { scrollTopBtn.classList.remove('show'); }
            });

            scrollTopBtn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));
            menuToggle.addEventListener('click', () => mainNav.classList.toggle('active'));
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase().trim();
                const filteredTools = allToolsData.filter(tool => 
                    tool.title.toLowerCase().includes(searchTerm) || tool.description.toLowerCase().includes(searchTerm)
                );
                displayTools(filteredTools);
                setupScrollAnimations();
            });

            function setupScrollAnimations() {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('visible');
                            observer.unobserve(entry.target);
                        }
                    });
                }, { threshold: 0.1 });

                document.querySelectorAll('.fade-in-up').forEach(el => observer.observe(el));
            }
            
            loadContent();
        });
    </script>
</body>
</html>
